<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End || Calcultor</title>
    <link rel="icon" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">

        <div class="calc">
            <div class="cal">
                <span>calc</span>
            </div>
			<div id="toggle">
				<div class="theme">
					<span>Theme</span>
				</div>
				
				<div class="themeGroup w-auto">
					<div class="radioArea">
					  <div id="outerContainer">
						<div id="buttonContainer">
						  <div class="redButton"></div>
						</div>
		
						<div id="legendTextContainer">
						  <div class="legendText" onclick="theme1()">1</div>
						  <div class="legendText" onclick="theme2()">2</div>
						  <div class="legendText" onclick="theme3()">3</div>
						</div>
					  </div>
					</div>
				  </div>
			    </div>
        </div>

		<div class="calculator">

			<div class="display">
				<div class="content">
					<div class="input"></div>
					<div class="output"></div>
				</div>
			</div>

			<div class="keys keyton">

				<div data-key="7" class="key">
					<span>7</span>
				</div>

				<div data-key="8" class="key">
					<span>8</span>
				</div>

				<div data-key="9" class="key">
					<span>9</span>
				</div>

				<div data-key="backspace" class="key operator">
					<span>DEL</span>
				</div>

				<div data-key="4" class="key push">
					<span>4</span>
				</div>

				<div data-key="5" class="key push">
					<span>5</span>
				</div>

				<div data-key="6" class="key push">
					<span>6</span>
				</div>

				<div data-key="+" class="key push">
					<span>+</span>
				</div>

				<div data-key="1" class="key push1">
					<span>1</span>
				</div>

				<div data-key="2" class="key push1">
					<span>2</span>
				</div>

				<div data-key="3" class="key push1">
					<span>3</span>
				</div>

				<div data-key="-" class="key push1">
					<span>-</span>
				</div>

				<div data-key="." class="key push2">
					<span>.</span>
				</div>

				<div data-key="0" class="key push2">
					<span>0</span>
				</div>

				<div data-key="/" class="key push2">
					<span>/</span>
				</div>
				
				<div data-key="*" class="key push2">
					<span>x</span>
				</div>
			</div>

			<div class="equal">
				<div data-key="clear" class="key operator">
					<span>Reset</span>
				</div>

                <div data-key="=" class="key operator-1">
					<span>=</span>
				</div>
			</div>

		</div>

	</div>

	<script src="index.js"></script>
</body>
</html>
